<head>
  <meta charset="UTF-8">

  <title>AmandailyOFC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #222;
    }

    header {
      background:rgb(123, 113, 80);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    /* Grid Album */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* fleksibel */
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox (popup) */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .close:hover {
      color: #f00;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      z-index: 1000;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #f2f2f2;
    }

    /* Saat dropdown aktif */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Tombol Next & Prev */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      text-decoration: none;
      padding: 10px;
      user-select: none;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
    .nav-btn:hover { color: #f00; }

    /* =======================
       RESPONSIVE (Mobile)
       ======================= */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .gallery img {
        height: 200px;
      }
      h1 {
        font-size: 20px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .menu {
        margin-top: 10px;
      }
    }
  </style>
</head>
